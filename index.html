<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div id="Calculator">
        <input id="History" disabled />
        <input id="Display" disabled placeholder="00" />
        <div id="Tops">
            <button id="Clear">CE</button>
            <button id="Backspace">C</button>
        </div>
        <div id="Numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br/>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br/>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div id="Operators">
            <button>+</button><br/>
            <button>-</button><br/>
            <button>x</button><br/>
            <button>รท</button><br/>
        </div>
        <div id="Bottoms">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
